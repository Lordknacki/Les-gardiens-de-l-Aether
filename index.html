<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Gardiens d'Aether</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Les Gardiens d'Aether</h1>
        <div id="statusArea">
            <p id="heroStatus">Guerrier PV: 100</p>
            <p id="monsterStatus">Gobelin PV: 30</p>
        </div>
        <div id="actionArea">
            <button id="Charge" onclick="performAction(hero, monster, 'Charge')">Charge</button>
            <button id="Renforcement" onclick="performAction(hero, monster, 'Renforcement')">Renforcement</button>
            <button id="Premiers soins" onclick="performAction(hero, hero, 'Premiers soins')">Premiers soins</button>
            <button id="Final sword" onclick="performAction(hero, monster, 'Final sword')">Final sword</button>
        </div>
        <div id="logArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
